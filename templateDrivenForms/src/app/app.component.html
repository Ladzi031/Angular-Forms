<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <div class="container-fluid">
      <h1>BootCamp Enrollment Form</h1>
      {{ userForm.value | json }}
      <form #userForm="ngForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="username" ngModel/>
        </div>
        <!-- it is important that ngModel must go with the NAME attribute-->
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="Email" ngModel/>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" class="form-control" name="phone"  ngModel/>
        </div>
        <div class="form-group">
          <select class="custom-select"  name="topic" ngModel>
            <option value="">I am interested in</option>
            <option *ngFor="let topic of topics">
              {{ topic | titlecase }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label>Time Preference</label>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="timePerence"
              value="Morning"
              ngModel
            />
            <label class="form-check-label">Morning (9AM - 12PM)</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="timePerence"
              value="Evening"
              ngModel
            />
            <label class="form-check-label">Evening (5PM - 8PM)</label>
          </div>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox"  name="subscribe" ngModel>
          <label class="form-check-label">Send me promotional offers</label>
        </div>
        <button class="btn btn-primary" type="submit">Submit Form </button>
      </form>
    </div>
  </body>
</html>
